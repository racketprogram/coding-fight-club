<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Question Management - Coding Fight Club</title>
    <style>
    body{
      font-size:16px;
      font-family:"Noto Sans TC", arial, sans-serif;
      color:#3f3a3a;line-height:2.5em;
    }
    textarea{
      width:400px;height:100px;padding:5px;
    }
    input{
      width:200px;padding:5px;
    }
    </style>
  </head>
  <body>
    <h3>Add a New Question</h3>
    <form method="post" action="/api/v1/question/insert_question">
      Category <select name="category">
        <option value="algorithms">Algorithms</option>
        <option value="database">Database</option>
        <option value="shell">Shell</option>
        <option value="concurrency">Concurrency</option>
      </select><br/>
      Difficulty <select name="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select><br/>
      Question Name <input type="text" name="title" value="Test Question Name" required="required"><br/>
      Question Description<br/><textarea name="description" required="required">Test description</textarea><br/>
      Question Code Const <input type="text" name="const" value="twoSum" required="required"><br/>
      Question Code<br/><textarea name="code" required="required"></textarea><br/>
      <input type="submit" value="Add Question"/>
    </form>
    <br>
    <hr>
    
    <h3>Add New Test Data</h3>
    <form method="post" action="/api/v1/question/insert_test">
      <div>*** Make sure it's in the db! (<a href="/api/v1/question/all">view all questions</a>)</div>
      Question ID <input type="number" name="question_id" required="required"><br/>
      Test Data (each line is a seperate test case)<br/><textarea name="test_data">[1,2,3,4]</textarea><br/>
      Test Result (each line is a seperate test result)<br/><textarea name="test_result">4</textarea><br/>
      <input type="submit" value="Add Test Data"/>
    </form>
    <br>

  </body>
</html>
