<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="A live competition app for engineers to sharpen their skills" />
  <title>Coding Fight Club - Socket.IO chat</title>
  <link rel="stylesheet" type="text/css" href="css/match.css" media="all" />
  <!-- <script src="js/match.js"></script> -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    $(function () {
      var socket = io();
      // send message to BE
      $('form').submit(function(e){
        e.preventDefault(); // prevents page reloading
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });
      // print message in FE >> 不需要
      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
      });
    });
  </script>

</head>
<body>
  <div>Coding Fight Club - Socket.IO</div>
  <div class="socket">
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
  </div>
</body>


</html>
